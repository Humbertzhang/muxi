<!DOCTYPE html>
<html>
<head>
	<title>A Table</title>
</head>
<body>
<table border="1">


<caption>运费详情</caption>
<tr>
	<th bgcolor = "silver">区域</th>
	<th bgcolor = "silver">寄达地</th>
	<th bgcolor = "silver">首重（元/1000g)</th>
	<th bgcolor = "silver">续重（元/1000g)</th>
</tr>

<tr>
	<th rowspan = "2" bgcolor = "silver">一区</th>
	<td>浙江、上海、江苏</td>
	<td>6</td>
	<td>1</td>
</tr>
<tr>
	<td> 安徽、江西 </td>
	<td>7</td>
	<td>1</td>
</tr>
		
		

<tr>
	<th bgcolor = "silver">二区</th>
	<td>吉林、黑龙江、云南</td>
	<td>10</td>
	<td>6</td>
</tr>

<tr>
	<th bgcolor = "silver">三区</th>
	<td>新疆、西藏</td>
	<td>15</td>
	<td>10</td>
</tr>
</table>


</body>
</html>
